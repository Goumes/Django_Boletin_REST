      type: string
      description: |-
        * `ROJO` - Rojo
        * `VERDE` - Verde
        * `AZUL` - Azul
    Group:
      type: object
      properties:
        url:
          type: string
          format: uri
          readOnly: true
        name:
          type: string
          title: Nombre
          maxLength: 150
      required:
      - name
      - url
    Marca:
      type: object
      properties:
        url:
          type: string
          format: uri
          readOnly: true
        nombre:
          type: string
          maxLength: 50
      required:
      - nombre
      - url
    PaginatedGroupList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Group'
